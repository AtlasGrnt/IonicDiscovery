<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>


  <ion-button fill="solid" expand="block" color="dark" (click)="login()">
    <ion-icon slot="start" name="mail"></ion-icon>
    Connexion
  </ion-button>
 
  <ion-button fill="solid" expand="block" color="primary" (click)="facebookLogin()">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Connexion avec Facebook   
  </ion-button>
  <br>
  <ion-button fill="solid" expand="block" color="medium" routerLink="../sign-up">Inscription</ion-button>

</ion-content>
