<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>


  <ion-item>
    <ion-label position="floating">Confirmer mot de passe</ion-label>
    <ion-input type="password"  [(ngModel)]="cpassword"></ion-input>
  </ion-item>
</ion-list>


  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Inscription</ion-button>
  <ion-button fill="solid" expand="block" color="medium" routerLink="../login">Connexion</ion-button>

</ion-content>
