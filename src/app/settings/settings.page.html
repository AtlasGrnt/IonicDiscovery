<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Mode sombre</ion-label>
      <ion-toggle color="success" (click)="toggleDarkMode()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Luminosité</ion-label>
      <ion-range color="primary" min="0" max="100" value="100" (ionChange)="SetBrightness()" [(ngModel)]="rangeval" ></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
